<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-time Account Balance</title>
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const socket = io.connect('http://localhost:4000');

            socket.on('balance.update', function(balance) {
                document.getElementById('balance').innerText = '$' + balance.toFixed(2);
            });
        });
    </script>
</head>
<body class="bg-gradient-to-r from-purple-600 to-blue-600 h-screen flex justify-center items-center">
    <div class="text-center p-8 rounded-xl shadow-lg bg-white w-1/3">
        <h2 class="text-4xl font-semibold mb-4 text-blue-800">Your Account Balance</h2>
        <div class="bg-blue-50 p-6 rounded-lg">
            <h3 id="balance" class="text-5xl font-bold text-blue-900">$0.00</h3>
        </div>
    </div>
</body>
</html>
